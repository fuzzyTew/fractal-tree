<body id="body">
  <script>
    (function() {
      var meta = document.createElement("meta");
      meta.setAttribute('name','viewport');
      var content = 'initial-scale=';
      content += 2 / window.devicePixelRatio;
      content += ',user-scalable=no';
      meta.setAttribute('content', content);
      document.getElementsByTagName('head')[0].appendChild(meta);
    })();
  </script>
  <div id="input-mask"></div>

  <div id='canvasContainer'>
    <canvas id="canvas"></canvas>
  </div>

  <div id="controls">
    <div id="controlsWrapper">

      <div id="buttonControls">
        <button id="presetBtnA">1</button>
        <button id="presetBtnB">2</button>
        <button id="presetBtnC">3</button>
        <button id="presetBtnD">4</button>
        <button id="presetBtnE">5</button>
        <button id="presetBtnF">6</button>
        <button id="presetBtnG">7</button>
        <button id="presetBtnH">8</button>
        <button id="presetBtnI">9</button>
        <br /><br />
      </div>

      <div id="sliderControls">
        <div class="sliderLabels" title="The angle of the right branch">Quirkk</div><div class="sliders" id="skew"></div>
        <div class="sliderLabels" title="The angle of both branches">Widthh</div><div class="sliders" id="offset"></div>
        <div class="sliderLabels" title="Opacity">Energy</div><div class="sliders" id="opacity"></div>
        <div class="sliderLabels" title="Mirrored reflections">Repeat</div><div class="sliders" id="repeats"></div>
        <div class="sliderLabels" title="Size of the first branch">Tensor</div><div class="sliders" id="size"></div>
        <div class="sliderLabels" title="Number of recursions">Yessss</div><div class="sliders" id="depth"></div>
      </div>

      <div id="colorControls">
        <div id="lineColor">
          Line
          <div class="color-input" id="color-input-1"></div>
          <div class="color-picker" id="color-picker-1">
            <canvas class="color-block" id="color-block-1" height="150" width="145"></canvas>
            <canvas class="color-strip" id="color-strip-1" height="150" width="30"></canvas>
          </div>
        </div>
        <div id="groundColor">
          Ground
          <div class="color-input" id="color-input-2"></div>
          <div class="color-picker" id="color-picker-2">
            <canvas class="color-block" id="color-block-2" height="150" width="145"></canvas>
            <canvas class="color-strip" id="color-strip-2" height="150" width="30"></canvas>
          </div>
        </div>
      </div>

    </div>
    <button id="keybindings">Keyyyy</button>
    <button id="toggleControls">Control</button>
  </div>

    <script src='./build.js'></script>
  </body>
</html>
